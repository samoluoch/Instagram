{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="container top">
    <div class="row">
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <h3>Account</h3>
        </div>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <div class="jumbotron">
            <form action="{% url 'edit_profile' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-success" value="Update">
            </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
