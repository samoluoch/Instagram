{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="container-fluid" style="background-color: #F7F7F7; margin-top: -20px;">
    <div class="row">

        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <div class="jumbotron" style="background-color: #F7F7F7;">
            <form action="{% url 'upload_image' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" class="btn btn-success btn-lg" value="POST">
            </form>
        </div>
    </div>
    </div>
</div>
{{ form.media }}
{% endblock %}
