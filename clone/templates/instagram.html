
{%extends 'base.html'%}



{% block content %}
{% for image in images %}
<div class="container">
    <div class="row">
        <br><br>
        <div class="col-md-6">

            <h5><b>{{image.profile}}</b></h5>
            <img src="{{image.image.url}}"  width='500' height='500' alt="">
            <h5><b>Likes:</b> {{image.likes}}</h5>
            <h5>{{image.pub_date|timesince}} ago</h5>
        </div>
        <div class="col-md-6">

            <h5><b>{{image.profile}}</b></h5>


            <h5>{{profile.first_name}}</h5>
        </div>
    </div>
</div>
{% endfor %}
{%endblock%}
