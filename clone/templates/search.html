{%extends 'base.html'%}
{% block content %}
<div class="container">
    <div class="row">

        {% if profiles%}
        <h2>Found {{profiles|length}} of searched term</h2>
        {% else %}
        <h2>Found 0 users by that username .Try again</h2>
        {% endif %}
    </div>
    <div class="row">
        {% if profiles %}
        {%for profile in profiles %}

        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
            <a href="/user" class="text-center"><h1 id="username"><b><i>{{profile.user.username}}</i></b></h1></a>

        </div>
        {% endfor %}
        {% endif %}
</div>
</div>
{% endblock %}
