{%extends 'base.html'%}
{% block content %}
<div class="container">
    <div class="row">

        {% if profiles%}
        <h2>Found {{profiles|length}} of searched term</h2>
        {% else %}
        <h2>Found 0 users by that username .Try again</h2>
        {% endif %}
    </div>
    <div class="row">
        {% if profiles %}
        {%for profile in profiles %}
        <div class="col-sm-6 col-md-3">
            <h1>{{profile.user.username}}</h1>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
